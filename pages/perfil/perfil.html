<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Barber - Change Password</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="./perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <img src="../../assets/icons/arrow-left.png" id="arrow-left" alt="Seta para esquerda">
        </figure>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <div class="wrapper">
                    <div class="content-container">
                        <figure class="user-picture">
                            <img src="../../assets/images/perfil-image.png" id="user" alt="Foto Usuário">
                            <button id="camera-buttom"><img src="../../assets/images/camera-buttom.png"></button>
                        </figure>
                        <span>Meu perfil</span>
                        <form action="#" id="change-login">
                            <div class="input-form">
                                <img src="../../assets/icons/name.svg" id="input-icon">
                                <input
                                type="name"
                                name="name"
                                id="name"
                                placeholder="Nome"
                                required>   
                            </div>
                            <div class="input-email">
                                <img src="../../assets/icons/email.svg" id="input-icon">
                                <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="E-mail"
                                required>
                            </div>
                            <div class="input-form">
                                <img src="../../assets/icons/password.svg" id="input-icon">
                                <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Senha atual"
                                required>
                            </div>
                            <div class="input-form">
                                <img src="../../assets/icons/password.svg" id="input-icon">
                                <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Nova Senha"
                                required>
                            </div>
                            <div class="input-form">
                                <img src="../../assets/icons/password.svg" id="input-icon">
                                <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Confirmar senha"
                                required>
                            </div>
                            <button id="form-button" type="submit">Confirmar mudanças</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
