<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Barber - Login</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="./logon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
                <div class="content">
                    <div class="wrapper">
                        <div class="content-container">    
                            <figure class="logo">
                                <img src= "../../assets/images/logo.svg" alt="Logo Go Barber">
                            </figure>
                            <h2>Fa√ßa seu login</h2>
                            <form action="#" id="login-form">
                                <div class="input-form">
                                    <img src="../../assets/icons/email.svg" class="input-icon">
                                    <input
                                         type="email"
                                         name="email"
                                        id="email"
                                        placeholder="E-mail"
                                        required
                                         />
                                </div>
                                <div class="input-form">
                                    <img src="../../assets/icons/password.svg" class="input-icon">
                                        <input
                                        type="password" 
                                        name="password"
                                        id="password"
                                        placeholder="Senha"
                                        required
                                        />
                                </div> 
                                <button id="form-button" type="submit">Entrar</button>
                            </form>   
                                <div class="forget-action">
                                <span>Esqueci minha senha<span>    
                                </div>
                                <div class="bottom-action">
                                    <img src="../../assets/icons/criar.png" alt="Icone de Criar Conta">
                                   <span id="criar-conta">Criar Conta</span>
                               </div>
                        </div>
                    </div>
                </div>  
        <div class="side-image">
            <figure>
                <img src="../../assets/images/bg-gobarber.png"
                id="bg-image"
                alt="BackGroud GoBarber">
            </figure>
        </div>
    </div>          
    </main>
</body>
</html>
