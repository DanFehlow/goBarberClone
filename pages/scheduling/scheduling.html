<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Barber - Horários Disponiveis</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../index/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <img src="../../assets/images/logo.svg" id="logo" alt="Logo Go Barber">
        </figure>
        <nav class="menu-container">
            <ul class="menu-items">
                <li>Barbeiros</li>
            </ul>    
        <div class="identification">
            <figure>
                <img src="../../assets/images/perfil-image.png" id="perfil-image" alt="Imagem do Usuário">
                <div class="welcome">
                    <p id="bem-vindo">Bem vindo,</p> <p id="user">Thiago Luchtenberg</p>
                </div>
                <img src="../../assets/icons/icons-out.png" id="out-buttom" alt="Botão de Sair">
            </figure>
        </div>    
        </nav>
    </header>
    <div class="container">     
        <div class="wrapper">    
                <h2 class="scheduling">
                    Horários disponíveis
                </h2>
                <h3 class="date">Hoje  |  Dia 27 |  Sexta-Feira</h3>
                <p id="topicos">Manhã</p>
                <div class="divisor"></div>
                <div class="horarios">
                        <div class="disponiveis">
                            <p id="horarios-disponiveis">08:00</p>
                        </div>
                        <div class="disponiveis">
                            <p id="horarios-disponiveis">09:00</p>
                        </div>
                        <div class="disponiveis">
                            <p id="horarios-disponiveis">11:00</p>
                        </div>
                        <p id="topicos-tarde">Tarde</p>
                        <div class="divisor-tarde"></div>
                        <div class="disponiveis">
                            <p id="horarios-disponiveis">13:00</p>
                        </div>
                        <div class="disponiveis">
                            <p id="horarios-disponiveis">14:00</p>
                        </div>
                        <div class="disponiveis">
                            <p id="horarios-disponiveis">15:00</p>
                        </div>
                        <div class="disponiveis">
                            <p id="horarios-disponiveis">16:00</p>
                        </div>
                        <div class="disponiveis">
                            <p id="horarios-disponiveis">17:00</p>
                        </div>
                </div>
        </div>
    </div>
</body>
</html>
