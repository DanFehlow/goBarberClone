<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Barber - Agendamento</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <img src="../../assets/images/logo.svg" id="logo" alt="Logo Go Barber">
        </figure>
        <nav class="menu-container">
            <ul class="menu-items">
                <li>Barbeiros</li>
            </ul>    
        <div class="identification">
            <figure>
                <img src="../../assets/images/perfil-image.png" id="perfil-image" alt="Imagem do Usuário">
                <div class="welcome">
                    <p id="bem-vindo">Bem vindo,</p> <p id="user">Thiago Luchtenberg</p>
                </div>
                <img src="../../assets/icons/icons-out.png" id="out-buttom" alt="Botão de Sair">
            </figure>
        </div>    
        </nav>
    </header>
   <div class="container">     
        <div class="wrapper">    
                <h2 class="scheduling">
                    Horários agendados
                </h2>
                <h3 class="date">Hoje  |  Dia 27 |  Sexta-Feira</h3>
                <p id="topicos">Atendimento a seguir</p>
                <div class="next-clients">
                    <figure class="first-user">
                        <div class="identificador"></div>
                        <img src="../../assets/images/first-user.png" id="first-user" alt="Primeiro-Usuário">
                        <p class="user-name">Leonardo Minatti</p>
                        <div class="clock-first">
                            <figure>
                                <img src="../../assets/icons/icons-clock.png" id="clock-image-first" alt="Relógio">
                            </figure>
                            <p class="time-clock-first">08:00</p>
                        </div>
                    </figure>   
                </div>
                <p id="topicos">Manhã</p>
                <div class="divisor"></div>
                    <div class="section-clients">
                        <img src="../../assets/images/second-user.png" id="clients-image" alt="Foto Usuário 2"><p class="clients-name">Cleiton Souza</p>
                        <div class="timing-elements">
                            <img src="../../assets/icons/icons-clock.png">
                            <p class="time-clock">08:30</p>
                        </div>
                    </div>
                    <div class="section-clients">
                        <img src="../../assets/images/third-user.png" id="clients-image" alt="Foto Usuário 3"><p class="clients-name">Rosangela B. Rusena</p>
                        <div class="timing-elements">
                            <img src="../../assets/icons/icons-clock.png">
                            <p class="time-clock">11:00</p>
                        </div>
                    </div>
                <p id="topicos">Tarde</p>
                <div class="divisor2"></div>
                <div class="section-clients">
                    <img src="../../assets/images/fourth-user.png" id="clients-image" alt="Foto Usuário 4"><p class="clients-name">Robson Marquezine</p>
                    <div class="timing-elements">
                        <img src="../../assets/icons/icons-clock.png">
                        <p class="time-clock">13:00</p>
                    </div>
                </div>
                <div class="section-clients">
                    <img src="../../assets/images/fifth-user.png" id="clients-image" alt="Foto Usuário 5"><p class="clients-name">Borges Alfredo</p>
                    <div class="timing-elements">
                        <img src="../../assets/icons/icons-clock.png">
                        <p class="time-clock">15:00</p>
                    </div>
                </div>
                <div class="section-clients">
                    <img src="../../assets/images/sixth-user.png" id="clients-image" alt="Foto Usuário 6"><p class="clients-name">Diego Fernandes</p>
                    <div class="timing-elements">
                        <img src="../../assets/icons/icons-clock.png">
                        <p class="time-clock">17:30</p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
